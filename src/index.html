<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title id="title">XML Controller</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 7px;
        border-radius: 2px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #e8f1f1; 
      }
      
      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 2px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
        border-radius: 2px;
      }
    </style>
  </head>

  <body style="background-color: #e8f1f1">
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h5 class="center-align">Declarações</h5>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <select id="mes">
            <option value="" disabled selected>Selecionar</option>
            <option value="01">Jan</option>
            <option value="02">Fev</option>
            <option value="03">Mar</option>
            <option value="04">Abr</option>
            <option value="05">Mai</option>
            <option value="06">Jun</option>
            <option value="07">Jul</option>
            <option value="08">Ago</option>
            <option value="09">Set</option>
            <option value="10">Out</option>
            <option value="11">Nov</option>
            <option value="12">Dez</option>
            <option value="13">Décimo Terceiro</option>
          </select>
          <label>Mês</label>
        </div>

        <div class="input-field col s6">
          <select id="ano">
            <option value="" disabled>Selecionar</option>
            <option value="2019">2019</option>
          </select>
          <label>Ano</label>
        </div>
      </div>

      <div class="row">
        <a class="waves-effect waves-light btn col s6 offset-s3" id="btn-atualizar" disabled>Atualizar</a>
      </div>

      <div class="row">
        <div id="bar"></div>
      </div>
      <div class="row">
        <div style="font-size: 1rem">LOG</div>
        <div id="status" style="height: 200px; overflow: auto; font-size: x-small"></div>
      </div>
    </div>

    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/ui.js"></script>

    <script>if (window.module) module = window.module;</script>
  </body>

</html>
